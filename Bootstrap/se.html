<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>
</head>
<body>

    <h1 class="display-1 text-danger">Olá Bootstrap</h1>
    <h1 class="text-primary">Cor primary</h1>
    <h1 class="text-secondary">Cor secondary</h1>
    <h1 class="text-success">Cor sucess</h1>
    <h1 class="text-danger">Cor danger</h1>
    <h1 class="text-warning">Cor warning</h1>
    <h1 class="text-info">Cor info</h1>
    <h1 class="text-light">Cor light</h1>
    <h1 class="text-dark">Cor dark</h1>

    <button class="btn btn-primary">Primary</button>

    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Sucess</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-ligth">Ligth</button>
    <button class="btn btn-dark">Dark</button>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/branco.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/Facebook_logo.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/Livros-em-inglês.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
   
      <div class="cardmenu">
        <div class="card" style="width: 18rem;">
            <img src="img/Facebook_logo.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
      </div>
    

    <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>

</body>
</html>
